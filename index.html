<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0e0e14; 
            color: #eaeaea; 
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #2a2c39; 
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            width: 350px;
        }

        h1 {
            font-size: 2.5rem;
            color: #ffb900; 
            margin-bottom: 20px;
        }
    
        p {
            font-size: 1.2rem;
            color: #eaeaea;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background-color: #1d1f2a; 
            color: #fff; 
        }

        input::placeholder {
            color: #8e8e93; 
        }
        
        button {
            background-color: #ff6f61; 
            color: white;
            padding: 10px 20px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #ffb900; 
        }

        /* Error message styling */
        #loginError {
            color: red;
            display: none;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Welcome to BOOKS R US!</h1>
        <p>Log in to explore your favorite books!</p>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>
            
            <button type="submit">Login</button>
        </form>

        <!-- Error message element -->
        <p id="loginError">Invalid username or password!</p>
    </div>
    
    <footer>
        <p>&copy; 2024 BOOKS R US</p>
    </footer>

    <script>
        const validUsername = 'user123';
        const validPassword = 'password123';

        const loginForm = document.getElementById('login-form'); // Corrected form ID
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginError = document.getElementById('loginError'); // Error message element

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from reloading the page

            const username = usernameInput.value;
            const password = passwordInput.value;

            // Validate the username and password
            if (username === validUsername && password === validPassword) {
                window.location.href = 'product.html'; // Redirect to product page
            } else {
                loginError.style.display = 'block'; // Show error message
            }
        });
    </script>

</body>
</html>
